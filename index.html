<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio-Reactive Fashion Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #glCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .audio-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: 300;
            min-width: 180px;
        }

        .video-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 9999;
            color: white;
            font-family: monospace;
        }

        .control-bar {
            width: 100px;
            height: 4px;
            background: #333;
            margin: 5px 0;
            cursor: pointer;
        }

        .control-bar-fill {
            height: 100%;
            background: white;
            width: 50%;
        }

        /* Add to your CSS */
        .custom-upload {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
        }

        .custom-upload label {
            color: rgba(255, 255, 255, 0.15);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }

        .custom-upload label:hover {
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <canvas id="glCanvas"></canvas>

    <div class="audio-controls">
        <button id="startAudio" class="audio-btn">Connect Audio</button>
        <button id="stopAudio" class="audio-btn" style="display: none;">Disconnect</button>
    </div>
    <!-- Add to your HTML -->
    <div class="custom-upload">
        <input type="file" id="videoUpload" multiple accept="video/*" style="display: none;">
        <label for="videoUpload">new media</label>
    </div>

    <div class="video-controls">
        <div>
            <span>COLOR TEMP</span>
            <span class="temp-value">50%</span>
            <div class="control-bar temp-bar">
                <div class="control-bar-fill temp-fill"></div>
            </div>
        </div>
        <div>
            <span>CONTRAST</span>
            <span class="contrast-value">50%</span>
            <div class="control-bar contrast-bar">
                <div class="control-bar-fill contrast-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="glCanvas"></canvas>
    </div>
    <div class="intro-banner">
        <div class="intro-text">FILM</div>
        <div class="intro-text">FASHION</div>
        <div class="intro-text">MONTAGE</div>
    </div>

    <div id="spaceOptions" style="display: none;" class="mode-selection">
        <button class="mode-btn" id="useWebcamSpace">USE WEBCAM</button>
        <button class="mode-btn" id="uploadVideoSpace">UPLOAD VIDEO</button>
        <input type="file" id="mediaUpload" accept="video/*,image/*" style="display: none;">
    </div>

    <div id="webcamContainer">
        <video id="webcamVideo" autoplay playsinline></video>
    </div>

    <div class="avant-garde-note">
        <div class="avant-garde-line"></div>
        <div class="avant-garde-text">
            <span class="avant-garde-label">INTERACTION</span>
            <span class="avant-garde-value">HORIZONTAL → TEMPERATURE</span>
            <span class="avant-garde-value">VERTICAL → CONTRAST</span>
            <span class="avant-garde-value">← → CYCLE VIDEOS</span>
        </div>
        <div class="avant-garde-line"></div>
    </div>

    <script src="script-functional.js"></script>
</body>
</html>
